name: PR Security Quality Checks
on :
  pull_request:
    branches:
      - main

jobs:
    security-and-quality:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0 // Fetch all history for all branches and tags (required for sonarcloud scan)

            - name: Trivy scan
              uses: aquasecurity/setup-trivy@e6c2c5e321ed9123bda567646e2f96565e34abe1
              with:
                format: 'table'
                exit-code: '1'
                severity: 'CRITICAL,HIGH'
                scan-type: 'fs' 
                scan-ref: .
                vuln-type: 'os,library'
            
            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@v5.0.0
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                args: >
                  -Dsonar.projectKey=portfolio
                  -Dsonar.organization=avinash-sharma-121
                  -Dsonar.qualitygate.wait=true